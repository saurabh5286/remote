<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men's Collection | SkyCart</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #e63946;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      text-align: center;
      background: linear-gradient(to right, #003366, #00509e);
      padding: 50px 20px 30px;
      color: var(--white);
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header a {
      color: #cce0ff;
      text-decoration: none;
      font-size: 1rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 5%;
    }

    .product {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      display: block;
    }

    .product h3 {
      font-size: 1.2rem;
      color: #222;
      margin: 15px 0 5px;
    }

    .product p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .product button {
      background: var(--accent-color);
      color: var(--white);
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-bottom: 15px;
    }

    .product button:hover {
      background: #002244;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      .product img {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }

      .product img {
        height: 180px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Men's Collection</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <div class="products">
    <!-- Product 1 -->
    <div class="product">
      <img src="images/summer shirt.webp" alt="Men's T-Shirt">
      <h3>Men's T-Shirt</h3>
      <p>$25</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="images/card-image12.jpg" alt="Men's Jacket">
      <h3>Men's Jacket</h3>
      <p>$45</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="images/product3.jpg" alt="Men's Hoodie">
      <h3>Men's Hoodie</h3>
      <p>$39</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 4 -->
    <div class="product">
      <img src="images/product4.jpg" alt="Men's Pants">
      <h3>Men's Pants</h3>
      <p>$30</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
