<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessories - SkyCart</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f9f9ff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #003366;
      margin-bottom: 10px;
    }

    header a {
      display: inline-block;
      margin-top: 5px;
      text-decoration: none;
      color: #007BFF;
      font-size: 0.95rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 5%;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: #222;
      text-transform: capitalize;
    }

    .product p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .product button {
      padding: 10px 18px;
      background: #e63946;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .product button:hover {
      background: #002244;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.7rem;
      }

      .product img {
        height: 200px;
      }
    }
  </style>
</head>

<body class="accessories-page">
  <header>
    <h1>Accessories</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <div class="products">
    <div class="product">
      <img src="images/card-image7.jpg" alt="Women's Belt">
      <h3>Women's Belt</h3>
      <p>$60</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/card-image8.jpg" alt="Classic Belt">
      <h3>Classic Belt</h3>
      <p>$25</p>
      <button>Add to Cart</button>
    </div>

    <!-- Optional: Add more products below -->
    <!--
    <div class="product">
      <img src="images/new-item.jpg" alt="Accessory 3">
      <h3>Watch</h3>
      <p>$80</p>
      <button>Add to Cart</button>
    </div>
    -->
  </div>
</body>
</html>
