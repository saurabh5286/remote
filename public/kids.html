<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kid's Collection</title>
  <link rel="stylesheet" href="style.css">
  <!-- Internal CSS -->
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #003366;
      text-align: center;
      margin: 20px 0;
    }

    /* Product Grid */
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin: 20px;
    }

    .product {
      width: 220px;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    /* Product Images */
    .product img {
      height: 220px;
    
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    margin-top: 5.5rem;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      color: #444;
      font-size: 16px;
    }

    .product button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: red;
      color: white;
      transition: 0.2s;
    }

    .product button:hover {
      background: #002244;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .product {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body class="kids-page">
  <header>
    <h1>Kid's Collection</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <div class="products container">
    <div class="product">
      <img src="images/kid tshirttt.jpg" alt="Kid Product 1">
      <h3>Kid's T-Shirt</h3>
      <p>$15</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/kid shoes.jpg" alt="Kid Product 2">
      <h3>Kid's Shoes</h3>
      <p>$20</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
