<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      /* Vibrant gradient background */
      background: linear-gradient(135deg, #ff9a8d 0%, #ff6c95 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Slightly modern font */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      /* Sleek white container with a playful shadow */
      background: white;
      padding: 40px; /* Increased padding */
      border-radius: 15px; /* Softer corners */
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* Deeper shadow */
      width: 320px; /* Slightly wider */
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px); /* Subtle hover lift */
    }

    h2 {
      /* Pop of color for the title */
      text-align: center;
      margin-bottom: 25px;
      color: #6a11cb; /* Deep purple for contrast */
      font-weight: 800;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd; /* Slightly thicker border */
      border-radius: 8px; /* Softer corners */
      box-sizing: border-box; /* Include padding in width */
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ff6c95; /* Pink focus highlight */
      outline: none;
    }

    button {
      width: 100%;
      /* Eye-catching gradient button */
      background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      /* Slightly darker hover effect */
      background-image: linear-gradient(to right, #540aa3 0%, #1c5fd6 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    #toggleForm {
      /* Distinct link color */
      text-align: center;
      margin-top: 20px;
      color: #ff6c95; /* Bright pink for the toggle link */
      cursor: pointer;
      font-size: 14px;
      transition: color 0.3s;
    }
    
    #toggleForm:hover {
      color: #ff9a8d; /* Lighter pink on hover */
      text-decoration: underline;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div id="toggleForm">Don't have an account? Sign up</div>
    <div id="message"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toggleForm = document.getElementById('toggleForm');
    const messageDiv = document.getElementById('message');
    const formTitle = document.getElementById('formTitle');

    // Toggle between login and signup forms
    toggleForm.addEventListener('click', () => {
      loginForm.classList.toggle('hidden');
      signupForm.classList.toggle('hidden');
      messageDiv.textContent = '';

      if (loginForm.classList.contains('hidden')) {
        formTitle.textContent = 'Sign Up';
        toggleForm.textContent = 'Already have an account? Login';
      } else {
        formTitle.textContent = 'Login';
        toggleForm.textContent = "Don't have an account? Sign up";
      }
    });

    // Handle login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Note: The /login endpoint is a placeholder and won't work without a backend.
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      messageDiv.textContent = data.message;
      messageDiv.style.color = res.ok ? '#28a745' : '#dc3545'; // Green for success, Red for error

      if (res.ok) {
        setTimeout(() => {
          window.location.href = 'men.html';  // Redirect after successful login
        }, 1000);
      }
    });

    // Handle signup
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      // Note: The /signup endpoint is a placeholder and won't work without a backend.
      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      messageDiv.textContent = data.message;
      messageDiv.style.color = res.ok ? '#28a745' : '#dc3545'; // Green for success, Red for error

      if (res.ok) {
        // Switch to login form after successful signup
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        formTitle.textContent = 'Login';
        toggleForm.textContent = "Don't have an account? Sign up";
      }
    });
  </script>

</body>
</html>
