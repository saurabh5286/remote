<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    #toggleForm {
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div id="toggleForm">Don't have an account? Sign up</div>
    <div id="message"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toggleForm = document.getElementById('toggleForm');
    const messageDiv = document.getElementById('message');
    const formTitle = document.getElementById('formTitle');

    // Toggle between login and signup forms
    toggleForm.addEventListener('click', () => {
      loginForm.classList.toggle('hidden');
      signupForm.classList.toggle('hidden');
      messageDiv.textContent = '';

      if (loginForm.classList.contains('hidden')) {
        formTitle.textContent = 'Sign Up';
        toggleForm.textContent = 'Already have an account? Login';
      } else {
        formTitle.textContent = 'Login';
        toggleForm.textContent = "Don't have an account? Sign up";
      }
    });

    // Handle login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      messageDiv.textContent = data.message;
      messageDiv.style.color = res.ok ? 'green' : 'red';

      if (res.ok) {
        setTimeout(() => {
          window.location.href = 'men.html';  // Redirect after successful login
        }, 1000);
      }
    });

    // Handle signup
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      messageDiv.textContent = data.message;
      messageDiv.style.color = res.ok ? 'green' : 'red';

      if (res.ok) {
        // Switch to login form after successful signup
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        formTitle.textContent = 'Login';
        toggleForm.textContent = "Don't have an account? Sign up";
      }
    });
  </script>

</body>
</html>
